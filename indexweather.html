<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styleweather.css"/>
</head>
<body>
    <div class="container">
        <div class="weathercontainer">
            <div class="city_name">Weather in City</div>
            <div class="temp">
                <p>20</p> 
            </div>
            <div class="time_location">
                <p>coimbatore</p>
                <p>8/6/24</p>
            </div>
            <div class="condition">
                <p>image</p>
                <p>mist</p>
            </div>
            <nav>
                <form class="search_button">
                    <input type="text" placeholder="Search for location" class="search_area">
                    <button type="submit">Search</button>
                </form>
            </nav>
        </div>
    </div>
    
</body>
<script src="weatherjavascript.js"></script>
</html>
